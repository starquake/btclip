<!DOCTYPE html>
<html>
<head>
    <title>BTClip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">BTClip</div>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class=".col-md-10 .col-md-offset-1">
        <div class="btclip">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <span class="help-block">The local path to the synced folder. (e.g. C:\Users\john\BTSync\Public)</span>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-hdd"></span></span>
                        <input type="text" class="form-control" id="basePath" placeholder="Local Path">
                    </div>
                </div>
                <div class="form-group">
                    <span class="help-block">The public url to the synced folder. (e.g. http://example.com/files)</span>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                        <input type="text" class="form-control" id="baseUrl" placeholder="Public URL">
                    </div>
                </div>
                <div class="form-group">
                    <span class="help-block">Drag files you want to share here:</span>
                    <div id="holder"></div>
                </div>
            </form>

        </div>

    </div>

</div>
<!-- /.container -->

<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
