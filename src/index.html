<!DOCTYPE html>
<html>
<head>
    <title>BTClip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<input style="display:none;" id="fileDialog" type="file" nwdirectory />
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" id="settingsMenu" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">BTClip</div>
        </div>
        <div class="collapse navbar-collapse">
            <form class="form-vertical" role="form">
                <fieldset class="well">
                    <div class="form-group">
                        <span class="help-block">The local path to the synced folder. (e.g. <span
                                id="basePathExample"></span>)</span>

                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-hdd"></span></span>
                            <input type="text" class="form-control" id="basePath" placeholder="Local Path">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="openBasePath"><span><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></span>
                                </button>
                                <button class="btn btn-default" type="button" id="selectBasePath"><span>...</span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="help-block">The public url to the synced folder. (e.g. http://example.com/files/)</span>

                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                            <input type="text" class="form-control" id="baseUrl" placeholder="Public URL">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="btclip">
        <div class=".col-md-10 .col-md-offset-1">
            <form class="form-vertical" role="form">
                <div class="form-group">
                    <span class="help-block text-center">Drag files you want to share here:</span>

                    <div id="holder"></div>
                </div>
            </form>

        </div>

    </div>

</div>
<!-- /.container -->

<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
